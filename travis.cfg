[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg

package-name = collective.cover
package-extras = [test]

allow-hosts +=
    code.google.com
    robotframework.googlecode.com,

[versions]
Plone = 4.2.1

[environment]
ZSERVER_HOST = 0.0.0.0
ROBOT_ZOPE_HOST = 0.0.0.0

[test]
environment = environment

[install]
recipe = collective.recipe.cmd
on_install = true
cmds = tar jxvf ${download:location}/${buildout:basename}/packages/buildout-cache.tar.bz2
